<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- react js는 어플리케이션이 아주 interactive하도록 만들어주는 라이브러리이고 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.min.js"></script>
  <!-- react-dom은 라이브러리 또는 패키지인데 모든 리액트 요소들을 HTML body에 둘 수 있도록 해줌 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- 33번 줄처럼 props의 타입을 설정해주면 props의 타입이 틀릴 경우 개발자 콘솔탭에서 알려준다. -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <!-- JSX 사용을 위한 Babel 라이브러리-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, fontSize = 16 }) {
      // props: 버튼으로 부터 전달받은 proerties
      console.log(text, "was rendered");
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    Btn.propTypes = {
      text: PropTypes.string,
      fontSize: PropTypes.number.isRequired,
    };
    function App() {
      const [value, setValue] = React.useState("Save Changes"); // 최적화 관련
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <Btn text="Save Changes" fontSize={18} />
          <Btn text="Continue" fontSize={14} />
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root); // render의 리액트 요소를 가지고 HTML로 만들어 배치한다는 것
  </script>
</html>
